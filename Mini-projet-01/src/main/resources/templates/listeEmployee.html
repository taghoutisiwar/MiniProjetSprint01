<!DOCTYPE html>
<html
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>
<head>
<meta charset="utf-8">
<title>Liste des Employees</title>
</head>
<body>
	<div th:replace="template"></div>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Liste des Employees</div>
			<div class="card-body">

				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Employee First Name </th>
						<th>Employee Last Name </th>
						<th>Employee Email</th>
						<th>Supprimer</th>
					</tr>
					<tr th:each="v:${employee.content}">
						<td th:text="${v.id}"></td>
						<td th:text="${v.firstName}"></td>
						<td th:text="${v.lastName}"></td>
						<td th:text="${v.email}"></td>
						<td><a class="btn btn-danger"
							onclick="return confirm('Etes-vous sÃ»r ?')"
							th:href="@{supprimerEmployee(id=${v.id},
page=${currentPage},size=${size})}">Supprimer</a></td>

					</tr>

				</table>
				<ul class="nav nav-pills">
					<li th:each="page,status:${pages}"><a
						th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
						th:href="@{ ListeEmployee(page=${status.index}, size=${size} ) }"
						th:text="${status.index }"></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
